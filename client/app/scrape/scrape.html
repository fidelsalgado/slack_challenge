<div class="col-md-12">
  This is the scrape view! <br>
  <form novalidate class="simple-form">
    URL: <input type="text" ng-model="user.url" /><br />
    <input type="submit" ng-click="urlSubmit(user)" value="Submit" />
  </form>

  <div>
    <h1> HTML: </h1>
    <code> {{html}} </code>
  </div>

  <div>
    <h1> Tags: </h1>
    <ul class="nav nav-tabs nav-stacket col-md-4 col-lg-4 col-sm-6" ng-repeat="(tag, tagCount) in tags">
      <li><p>{{tag}}: {{tagCount}}</p><br></li>
    </ul>
  </div>

</div>
